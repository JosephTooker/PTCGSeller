                </li>

            <div class="container justify-content-end">
                <button type="button" class="btn btn-dark justify-content-end"><a href="cart.html"><i class="fas fa-shopping-cart"></i></a></button>
            </div>
        </div>
    </nav>

    <div class="container">
        <form method="GET">
            <div class="row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Confirm Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Confirm email" required>
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Confirm Password</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Confirm password" required>
              </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="inputFirstName">First Name</label>
                    <input type="text" class="form-control" id="inputFirstName" placeholder="John" required>
                  </div>
                <div class="form-group col-md-6">
                  <label for="inputLastName">Last Name</label>
                  <input type="text" class="form-control" id="inputLastName" placeholder="Doe" required>
                </div>
              </div>
            <div class="form-group">
              <label for="inputAddress">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
            </div>
            <div class="row">
              <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity" required>
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <input type="text" class="form-control" id="inputState" required>
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip" required>
              </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                  <label for="inputCCNumber">Credit Card Number</label>
                  <input type="text" class="form-control" id="inputCCNumber" required>
                </div>
                <div class="form-group col-md-3">
                  <label for="inputDate">Expiration Date</label>
                  <input type="date" class="form-control" id="inputDate" required>
                </div>
                <div class="form-group col-md-3">
                  <label for="inputCVV">CVV</label>
                  <input type="text" class="form-control" id="inputCVV" required>
                </div>
              </div>
            <button type="submit" class="btn btn-primary">Confirm Order!</button>
          </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
